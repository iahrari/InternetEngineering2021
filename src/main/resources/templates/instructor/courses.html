<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Course name</th>
        <th>Student grades</th>
    </tr>

    </thead>
    <tbody>

    <!--/*@thymesVar id="course" type="com.example.demo.model.InstructorCourse"*/-->
    <tr th:each="course: ${courses}">
        <td th:text="${course.course.name}">IE</td>
        <td><a th:href="@{/instructor/courses/__${course.course.id}__}">Details</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
