<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(template, title)" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" href="../static/CSS/layout.css"
          th:href="@{/CSS/layout.css}">
    <link rel="stylesheet" href="../static/CSS/Style.css"
          th:href="@{/CSS/Style.css}">
</head>
<body>

<!--/*@thymesVar id="user" type="com.example.demo.model.User"*/-->
<div class="container">
    <div class="container_1">
        <div class="container_1_1">
            <div class="container_1_1_header">
                <div class="container_1_1_header_text" th:text="${user.name + ' ' + user.family}">نام و نام خانوادگی
                    کاربر آموزش
                </div>
                <div class="container_1_1_header_text" style="text-align: left;margin-left: 25px; ">
                    <a class="item_link" th:href="@{/logout}">خارج شدن</a>
                </div>
            </div>
        </div>
        <div class="container_1_2">
            <div class="send_container_to_center">
                <th:block th:include="${template}"/>
            </div>
        </div>
    </div>
    <div class="container_2">
        <div class="container_2_1"></div>
        <div class="container_2_2" sec:authorize="hasRole('ADMIN')">
            <a class="item_link" th:href="@{/admin/admins}">
                <div class="container_2_2_menu_item">
                    کاربران آموزش
                </div>
            </a>
            <a class="item_link" th:href="@{/admin/terms}">
                <div class="container_2_2_menu_item">
                    ترم‌ها
                </div>
            </a>
            <a class="item_link" th:href="@{/admin/students}">
                <div class="container_2_2_menu_item">
                    دانشجویان
                </div>
            </a>
            <a class="item_link" th:href="@{/admin/courses}">
                <div class="container_2_2_menu_item">
                    درس‌ها
                </div>
            </a>
            <a class="item_link" th:href="@{/admin/instructors}">
                <div class="container_2_2_menu_item">
                    اساتید
                </div>
            </a>
        </div>
        <div class="container_2_2" sec:authorize="hasRole('STUDENT')">
            <a class="item_link" th:href="@{/student/enrollment}">
                <div class="container_2_2_menu_item">
                    انتخاب واحد
                </div>
            </a>
            <a class="item_link" th:href="@{/student/time-table}">
                <div class="container_2_2_menu_item">
                    برنامه کلاسی
                </div>
            </a>
            <a class="item_link" th:href="@{/student/exam-time-table}">
                <div class="container_2_2_menu_item">
                    برنامه امتحانی
                </div>
            </a>
            <a class="item_link" th:href="@{/student/grades}">
                <div class="container_2_2_menu_item">
                    نمرات
                </div>
            </a>
        </div>
        <div class="container_2_2" sec:authorize="hasRole('INSTRUCTOR')">
            <a class="item_link" th:href="@{/instructor/time-table}">
                <div class="container_2_2_menu_item">
                    برنامه کلاسی
                </div>
            </a>
            <a class="item_link" th:href="@{/instructor/exam-time-table}">
                <div class="container_2_2_menu_item">
                    برنامه امتحانی
                </div>
            </a>
            <a class="item_link" th:href="@{/instructor/courses}">
                <div class="container_2_2_menu_item">
                    درس‌ها
                </div>
            </a>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        if($("body").height() < $(window).height()){
            $("body").height($(window).height());
        }
    });
</script>
</body>
</html>
